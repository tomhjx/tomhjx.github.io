方是在深圳..</span><br><span class="line">从深圳到香港要过一条很长很长的桥，我承认曾经误认为那是青马大桥</span><br><span class="line">当我饶有兴致地陶醉时，别人告诉我这不是香港</span><br><span class="line">这桥确实挺长，雾挺浓</span><br><span class="line">一进来就很愉悦地看见了传说中的堆填区</span><br><span class="line">香港挺喜欢用人名盖楼</span><br><span class="line">司机兴奋的原地绕了几个圈终于找到了名都酒楼</span><br><span class="line">中环金钟，地铁站略显朴素</span><br><span class="line">金紫荆，放大后还是那么小..不给力啊</span><br><span class="line">湾仔码头，80年代候船室</span><br><span class="line">星光大道，夜景不错，可惜没相机</span><br><span class="line">维多里亚港，突然很想要有相机</span><br><span class="line">小结了一下，香港挺臭</span><br><span class="line">8点的大餐没啥东西吃，但很饱，雪碧撑的</span><br><span class="line">人挺多，有点犯迷糊了，抽奖挺带感啊，惊显1万6现金的说</span><br><span class="line">K拉OK，完全没压力，纯属打酱油</span><br><span class="line">英皇峻景酒店，外表跟内在有点不太称</span><br><span class="line">洗洗睡</span><br><span class="line">怀疑感冒了，脑袋跟被驴踢一样</span><br><span class="line"></span><br><span class="line">11/2/7</span><br><span class="line">回广州，累字记之若</span><br><span class="line">难得旁边坐下了一位妙龄女女，一路上幻想连连</span><br><span class="line">下车了找机会瞟了几眼...后悔去瞟她了</span><br><span class="line"></span><br><span class="line">11/2/6</span><br><span class="line"></span><br><span class="line">步子跨得太大就容易扯着蛋</span><br><span class="line"></span><br><span class="line">11/2/3</span><br><span class="line"></span><br><span class="line">新年快乐哈</span><br><span class="line"></span><br><span class="line">11/2/2</span><br><span class="line"></span><br><span class="line">除夕快乐哈</span><br><span class="line"></span><br><span class="line">11/2/1</span><br><span class="line">早上的车座可以选了..这个激动久久不能平复</span><br><span class="line">洗冷水澡，身体好好</span><br><span class="line">11/1/31</span><br><span class="line">从遨游到360，从自行车到摩托车</span><br><span class="line">想了想，还是很累，睡觉</span><br><span class="line"></span><br><span class="line">11/1/28</span><br><span class="line">曾经我认为帅的机器人就是高达，但是我错了，机器人OG挺帅，但的确跟00和sd不是一个层次啊，事实</span><br><span class="line"></span><br><span class="line">证明它只是个机器人而已</span><br><span class="line">11/1/27</span><br><span class="line">我一直想写的是程序啊</span><br><span class="line">11/1/26</span><br><span class="line">下班真跟早泄了一样</span><br><span class="line">11/1/25</span><br><span class="line">每天在幼儿园的陈慧琳的“花花世界”校歌的陪伴下积极上班去</span><br><span class="line">从现实到网络，我有很多妹妹，却全都不是LOLI了...</span><br><span class="line">11/1/24</span><br><span class="line">我洗内裤跟洗长裤用的时间是一样的</span><br><span class="line">自信</span><br><span class="line">就跟美梦一样，不是真的，却不假</span><br><span class="line">又跟粗口差不多，不美观，却很有道理</span><br><span class="line">更如大P，轻轻地来，匆匆地走，总是无法低调</span><br><span class="line">11/1/23</span><br><span class="line">是累了，还是老了，越来越懒了，虽然不觉得是好事，但感觉挺良好啊</span><br><span class="line">没有欲望的日子，仅仅是得过且过</span><br><span class="line">11/1/21</span><br><span class="line">不给力啊</span><br><span class="line">很多时候我们会觉得路一直很直，而只不过在拐弯的时候我们都很惯性的跟着拐弯而已</span><br><span class="line">淫荡的早晨被公交的车祸坏了气氛，转了次车还差点迟到</span><br><span class="line">明明薪水就刚刚好够我吃两顿饭打个嗝放个P的，真的要悠着点啊...</span><br><span class="line"></span><br><span class="line">11/1/18</span><br><span class="line">感冒的人多了，憋不住P的人也多了</span><br><span class="line">身不在其中的感觉真好，远远地看他们在挤B4感觉真是有点傻</span><br><span class="line">在生活的跨下，每个动物都是傻的</span><br><span class="line">痛苦的不是挤公交，而是在挤公交的同时有人放P</span><br><span class="line">放那电磁炉歇半天才想起原来还没开火</span><br><span class="line">明明还听见水开的声音的说</span><br><span class="line">我承认我在彷徨2月2...哎..为1月15的男子气概而有点阳痿</span><br><span class="line">11/1/17</span><br><span class="line">很多时候我发现会忘记很多人，其实是很多人把我忘记了</span><br><span class="line">11/1/15</span><br><span class="line">今天天气不错....搞得我有点亢奋</span><br><span class="line">不过风挺大，站在阳台那边有点当风车的感觉</span><br><span class="line">今天让家养的酷狗出来晒下太阳，听了轮动漫歌，从当年到现在的...真感觉自己年轻了</span><br><span class="line">看来是吃方便面吃坏了..现在穿短袖会很暖和，加风衣会冷得发抖</span><br><span class="line">人啊，在最闲跟最忙的时候是最空虚寂寞的</span><br><span class="line">生活啊~~</span><br><span class="line"></span><br><span class="line">11/1/14</span><br><span class="line">回来一根酸甜野山椒...肚疼</span><br><span class="line">11/1/12</span><br><span class="line">广东薪传媒技术开发有限公司</span><br><span class="line">11/1/11</span><br><span class="line">今天的号码感觉不错</span><br><span class="line">11/1/7</span><br><span class="line"></span><br><span class="line">举头3尺有春哥</span><br><span class="line">就在我斜上37度角</span><br><span class="line"></span><br><span class="line">11/1/5</span><br><span class="line">元旦过了，春节还会远么？</span><br><span class="line">唇齿舌大灾区</span><br><span class="line">左脚好了右脚又坏了</span><br><span class="line">我有预感，这年会过得很坎坷，至少我的身体会很合乎逻辑地成了破烂</span><br><span class="line"></span><br><span class="line">11/1/3</span><br><span class="line"></span><br><span class="line">家是个好地方，又有这么一个感慨</span><br><span class="line"></span><br><span class="line">11/1/2</span><br><span class="line"></span><br><span class="line">游戏玩了一大堆，想想还真没什么好玩的了...大陆网游真不给力啊</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">11/1/1</span><br><span class="line"></span><br><span class="line">新年快乐了哈</span><br><span class="line"></span><br><span class="line">跟奶奶散了两天步，果然是有鸭梨啊，不是一个类别的东西真难扯在一起</span><br><span class="line"></span><br><span class="line">10/12/29</span><br><span class="line"></span><br><span class="line">一个小时不到结束了我这次请假6天的目的</span><br><span class="line"></span><br><span class="line">回家的感觉让人又爱又恨啊</span><br><span class="line"></span><br><span class="line">10/12/28</span><br><span class="line">工作是个好东西，无论在没有工作的人还是在有工作的人面前</span><br><span class="line">日志被封了3、4天，终于憋不住了</span><br><span class="line">10/12/27</span><br><span class="line">上车不看牌，后果很严重</span><br><span class="line">c++..来当我的零食吧</span><br><span class="line">10/12/26</span><br><span class="line">很多东西啊，真的摘了耳麦，关了电脑，就与我无关了</span><br><span class="line">以前喜欢边玩东西边听东西边干事...现在习惯了自闭模式才能干事，是老了么？</span><br><span class="line">但愿只是耳朵疼而已..</span><br><span class="line">10/12/25</span><br><span class="line">一转眼，圣诞快乐</span><br><span class="line">不给力啊</span><br><span class="line">10/12/24</span><br><span class="line">平安夜快乐...</span><br><span class="line">话说现在大陆的圣诞比冬至更活跃</span><br><span class="line">在阳台洗澡了...</span><br><span class="line ss="line"></span><br><span class="line">哎...啥时候才能有完全没杂质的叹气呢?~</span><br><span class="line"></span><br><span class="line">哎~~</span><br><span class="line"></span><br><span class="line">或许一直追求的就在身边~</span><br><span class="line"></span><br><span class="line">哎..</span><br><span class="line"></span><br><span class="line">习惯了就好</span><br><span class="line"></span><br><span class="line">09/3/3</span><br><span class="line"></span><br><span class="line">.......冷了一早上</span><br><span class="line"></span><br><span class="line">....睡了一下午..</span><br><span class="line"></span><br><span class="line">呆了一晚上....</span><br><span class="line"></span><br><span class="line">脑子空空..</span><br><span class="line"></span><br><span class="line">好事,能想通很多东西.</span><br><span class="line"></span><br><span class="line">例如晚餐吃什么.</span><br><span class="line"></span><br><span class="line">09/3/2</span><br><span class="line"></span><br><span class="line">想的永远比做的完美,说起来永远比做起来容易</span><br><span class="line"></span><br><span class="line">鼻子痛半边,脑袋晕半边,靠,难受!</span><br><span class="line"></span><br><span class="line">冷+发抖...</span><br><span class="line"></span><br><span class="line">的确是老了,抵抗了比上年差了一半</span><br><span class="line"></span><br><span class="line">哎...</span><br><span class="line"></span><br><span class="line">老了胃也小了...一天就只用了5元伙食.</span><br><span class="line"></span><br><span class="line">09/3/1</span><br><span class="line"></span><br><span class="line">今天有点冷,天空像死人的脸,特安详特恐怖,望着它,特沉默</span><br><span class="line"></span><br><span class="line">往往到失去的时候才会学会珍惜,但在发现比以前更值得珍惜的东西出现了..同时以前失去的回来了</span><br><span class="line"></span><br><span class="line">无论怎样选择还是要再尝试多一次失去</span><br><span class="line"></span><br><span class="line">郁闷</span><br><span class="line"></span><br><span class="line">下午突然断电,靠</span><br><span class="line"></span><br><span class="line">冷</span><br><span class="line"></span><br><span class="line">郁闷</span><br><span class="line"></span><br><span class="line">莫名其妙被打击了</span><br><span class="line"></span><br><span class="line">当你哭了,妈妈说会把你想要的给你,但事实绝对不会实现,这样的安慰你要不?</span><br><span class="line"></span><br><span class="line">(或许为了让你妈妈不郁闷,你需要接受这个安慰)</span><br><span class="line"></span><br><span class="line">头疼</span><br><span class="line"></span><br><span class="line">累</span><br><span class="line"></span><br><span class="line">晚安</span><br><span class="line"></span><br><span class="line">哎...循例叹一下</span><br><span class="line"></span><br><span class="line">习惯了就好</span><br><span class="line"></span><br><span class="line">09/2/28</span><br><span class="line"></span><br><span class="line">能上网开不了网页....</span><br><span class="line"></span><br><span class="line">DNS搞错了原来</span><br><span class="line"></span><br><span class="line">差点重装了~~</span><br><span class="line"></span><br><span class="line">郁闷..</span><br><span class="line"></span><br><span class="line">说不出的郁闷啊...</span><br><span class="line"></span><br><span class="line">09/2/26</span><br><span class="line"></span><br><span class="line">哎.....</span><br><span class="line"></span><br><span class="line">现在发现出校门找吃的更郁闷了...</span><br><span class="line"></span><br><span class="line">迷茫ING..</span><br><span class="line"></span><br><span class="line">有进驻饭堂的冲动...</span><br><span class="line"></span><br><span class="line">.....</span><br><span class="line"></span><br><span class="line">..</span><br><span class="line"></span><br><span class="line">明天冲饭卡去..</span><br><span class="line"></span><br><span class="line">闷.</span><br><span class="line"></span><br><span class="line">09/2/25</span><br><span class="line"></span><br><span class="line">英语还是不过.</span><br><span class="line"></span><br><span class="line">闷</span><br><span class="line"></span><br><span class="line">09/2/24</span><br><span class="line"></span><br><span class="line">下午...应用文.</span><br><span class="line"></span><br><span class="line">复古了</span><br><span class="line"></span><br><span class="line">选课时刻= =...</span><br><span class="line"></span><br><span class="line">学校顿时成为了战场</span><br><span class="line"></span><br><span class="line">温度比昨天高了...感觉不错</span><br><span class="line"></span><br><span class="line">可是.</span><br><span class="line"></span><br><span class="line">宿舍比昨天臭了..</span><br><span class="line"></span><br><span class="line">不是非一般臭..</span><br><span class="line"></span><br><span class="line">到了夏天该怎么办~~</span><br><span class="line"></span><br><span class="line">惊恐中.</span><br><span class="line"></span><br><span class="line">09/2/23</span><br><span class="line"></span><br><span class="line">下雨了</span><br><span class="line"></span><br><span class="line">不知道想什么了</span><br><span class="line"></span><br><span class="line">算了，还是次要的别想好一点</span><br><span class="line"></span><br><span class="line">不然变白痴了哈</span><br><span class="line"></span><br><span class="line">开学第一天就要累死人郁闷...这是传说中的下马威?!</span><br><span class="line"></span><br><span class="line">算了..累.</span><br><span class="line"></span><br><span class="line">晚安</span><br><span class="line"></span><br><span class="line">09/2/22</span><br><span class="line"></span><br><span class="line">累</span><br><span class="line"></span><br><span class="line">09/2/21</span><br><span class="line"></span><br><span class="line">累</span><br><span class="line"></span><br><span class="line">收拾东西闪人</span><br><span class="line"></span><br><span class="line">早睡</span><br><span class="line"></span><br><span class="line">一心忧愁不知往哪泄...</span><br><span class="line"></span><br><span class="line">09/2/20</span><br><span class="line"></span><br><span class="line">郁闷</span><br><span class="line"></span><br><span class="line">有的事情应该要早点明白</span><br><span class="line"></span><br><span class="line">晕~~就知道混不到什么</span><br><span class="line"></span><br><span class="line">后悔后天才起程去学校啊~~</span><br><span class="line"></span><br><span class="line">失败</span><br><span class="line"></span><br><span class="line">09/2/19</span><br><span class="line"></span><br><span class="line">挑战终于成功....无语中</span><br><span class="line"></span><br><span class="line">困了,果然老了,想当年每天睡2个小时...</span><br><span class="line"></span><br><span class="line">一个激动,手指被夹,疼</span><br><span class="line"></span><br><span class="line">继续困</span><br><span class="line"></span><br><span class="line">郁闷~</span><br><span class="line"></span><br><span class="line">09/2/18</span><br><span class="line"></span><br><span class="line">挑战再次失败,但是比昨天早了,有希望,继续..</span><br><span class="line"></span><br><span class="line">晚上帮人做了点决定,有点成就感,不知道是对是错,但是个人认为开心就好,又不是杀人放火</span><br><span class="line"></span><br><span class="line">有的东西失去了就永远拿不回来的</span><br><span class="line"></span><br><span class="line">很多东西需要思考</span><br><span class="line"></span><br><span class="line">思考是必要的,不然很容易疯</span><br><span class="line"></span><br><span class="line">哎,人老了,感慨就多了...</span><br><span class="line"></span><br><span class="line">郁闷+无聊</span><br><span class="line"></span><br><span class="line">今天</span><br><span class="line"></span><br><span class="line">一个"靠"字了得</span><br><span class="line"></span><br><span class="line">09/2/17</span><br><span class="line"></span><br><span class="line">挑战失败，12点才醒..明天继续我决定.</span><br><span class="line"></span><br><span class="line">天气不错，太阳好好</span><br><span class="line"></span><br><span class="line">继续发呆</span><br><span class="line"></span><br><span class="line">靠，心情好不起来</span><br><span class="line"></span><br><span class="line">无聊加郁闷</span><br><span class="line"></span><br><span class="line">今天又有人说了，有的东西过去了就会不来了</span><br><span class="line"></span><br><span class="line">看来，人是老了，啊门</span><br><span class="line"></span><br><span class="line">09/2/16</span><br><span class="line"></span><br><span class="line">程序员今天开始报名了....一点信心都没,但还是决定去试下</span><br><span class="line"></span><br><span class="line">靠,报了半天吃白果,突然有放弃的冲动</span><br><span class="line"></span><br><span class="line">开通了网上银行(貌似,还没去证实一下)</span><br><span class="line"></span><br><span class="line">郁闷,心情超郁闷</span><br><span class="line"></span><br><span class="line">flash as2 和 flash as3让我疑惑了很久...(as2教程多一点,as3貌似够新),哎...</span><br><span class="line"></span><br><span class="line">心情继续郁闷....加苦闷</span><br><span class="line"></span><br><span class="line">今天打算挑战极限..让我睡3小时左右好了.GO,通宵去</span><br><span class="line"></span><br><span class="line">晕,想见的人见不到</span><br><span class="line"></span><br><span class="line">继续郁闷中..</span><br><span class="line"></span><br><span class="line">今天郁郁而终</span><br><span class="line"></span><br><span class="line">09/2/15</span><br><span class="line"></span><br><span class="line">今天终于出门了,感觉像梦游,完全没激情</span><br><span class="line"></span><br><span class="line">半小时的梦游结束,一身臭汗,提前洗澡.</span><br><span class="line"></span><br><span class="line">继续宅..</span><br><span class="line"></span><br><span class="line">09/2/14</span><br><span class="line"></span><br><span class="line">突然没了外出的热情...</span><br><span class="line"></span><br><span class="line">蹲了一整天.</span><br><span class="line"></span><br><span class="line">我发现，我又胖了..</span><br><span class="line"></span><br><span class="line">明天10个俯卧撑，我决定</span><br><span class="line"></span><br><span class="line">09/2/13</span><br><span class="line"></span><br><span class="line">眼睛非常痛.....</span><br><span class="line"></span><br><span class="line">没事翻翻C的东西...发现自己很像白痴..</span><br><span class="line"></span><br><span class="line">哎,人老了.</span><br><span class="line"></span><br><span class="line">“忘记有时候是好东西”——某哲学家说过</span><br><span class="line"></span><br><span class="line">09/2/12</span><br><span class="line"></span><br><span class="line">依旧,坐在椅子上过活....</span><br><span class="line"></span><br><span class="line">....突然有种想出去走走的欲望..</span><br><span class="line"></span><br><span class="line">很强烈,非常强烈...</span><br><span class="line"></span><br><span class="line">眼睛很痛</span><br><span class="line"></span><br><span class="line">09/2/11</span><br><span class="line"></span><br><span class="line">匆忙的寒假快过了,啊门</span><br><span class="line"></span><br><span class="line">...近两三天的晚睡早起让我对养生之道有了宝贵的心得.</span><br><span class="line"></span><br><span class="line">原来在椅子上睡觉比在床上舒服|</span><br><span class="line"></span><br><span class="line">莫名其妙的一次意外让我发现..我的直觉原来很准</span><br><span class="line"></span><br><span class="line">....今天无聊照了下镜子...</span><br><span class="line"></span><br><span class="line">哎,人又老了,啊门....</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></tbody></table></figure>
